<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
            integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
            rel="stylesheet">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
            rel="stylesheet">
        <title>How many days until Summer Olympics 2028?</title>
    </head>
    <body>
        <header>
            <div class="header-first">
                <div class="left">
                    <div class="logo left-content"><img
                            src="./img/days-to-logo-small.svg" alt="logo"></div>
                    <div class="left-content">
                        <p>When Is</p>
                        <i class="fa-solid fa-angle-down"></i>
                    </div>
                    <div class="left-content">
                        <p>Holidays</p>
                        <i class="fa-solid fa-angle-down"></i>
                    </div>
                    <div class="left-content">
                        <p>Events</p>
                        <i class="fa-solid fa-angle-down"></i>
                    </div>
                    <div class="left-content">
                        <p>Calender</p>
                    </div>
                    <div class="left-content">
                        <p>Help</p>
                        <i class="fa-solid fa-angle-down"></i>
                    </div>
                </div>
                <div class="right">
                    <input type="text" placeholder="Search Here">
                    <button>Search</button>
                </div>
            </div>
            <div class="header-second">
                <div class="heading">
                    <p>How many days until</p>
                    <h1>Summer Olympics 2028</h1>
                </div>
                <div>
                    <div class="location">
                        <i class="fa-regular fa-calendar"></i>
                        <p id="date">Friday,21 July 2028 00:00</p>
                    </div>
                    <div class="location">
                        <i class="fa-solid fa-location-dot"></i>
                        <p>Los Angeles,USA</p>
                    </div>
                </div>
            </div>
        </header>
        
        <section class="hero">
            <div class="container">
                <div class="t-first">
                    <h1 id="day">0</h1>
                    <p>days</p>
                </div>
                <div class="t-second">
                    <div class="time">
                        <h2 id="hour">3</h2>
                        <p>hour</p>
                    </div>
                    <div class="time">
                        <h2 id="minutes">05</h2>
                        <p>minutes<br>to go</p>
                    </div>
                    <div class="time">
                        <h2 id="second">50</h2>
                        <p>second</p>
                    </div>
                </div>
            </div>
        </section>
        <script src="./script.js"></script>
    </body>
</html>
